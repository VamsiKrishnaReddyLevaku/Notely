<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Notes</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0b0f1a;
      --bg-card: #111827;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #ffffff;
      --border-soft: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', sans-serif;
      background:
        radial-gradient(circle at 50% 20%, #1f2937 0%, transparent 40%),
        radial-gradient(circle at bottom, #020617 0%, #000 60%);
      color: var(--text-main);
    }

    /* NAVBAR */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 60px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 24px;
      font-size: 14px;
    }

    nav a:hover {
      color: var(--accent);
    }

    .btn {
      background: var(--accent);
      color: #000;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      margin-left: 20px;
    }

    /* HERO */
    .hero {
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .hero p {
      max-width: 620px;
      font-size: 18px;
      color: var(--text-muted);
      margin-bottom: 40px;
    }

    .cta {
      background: var(--accent);
      color: #000;
      padding: 14px 34px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(255,255,255,0.25);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      header {
        padding: 20px;
      }

      .hero h1 {
        font-size: 42px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
