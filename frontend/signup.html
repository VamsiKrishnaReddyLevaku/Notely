<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      height: 100vh;
      background: #0e0e11;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 900px;
      height: 520px;
      background: #14141a;
      border-radius: 18px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    /* LEFT PANEL */
    .left {
      flex: 1;
      background: linear-gradient(
        180deg,
        rgba(120,90,255,0.35),
        rgba(20,20,26,0.95)
      ),
      url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 28px;
      font-weight: 600;
      line-height: 1.3;
    }

    /* RIGHT PANEL */
    .right {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .right p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .right p a {
      color: #7b5cff;
      text-decoration: none;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #2a2a35;
      background: #1b1b24;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #777;
    }

    input:focus {
      outline: none;
      border-color: #7b5cff;
      box-shadow: 0 0 0 2px rgba(123,92,255,0.2);
    }

    button {
      margin-top: 10px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #7b5cff;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #6a4df5;
      box-shadow: 0 10px 30px rgba(123,92,255,0.4);
    }

    @media (max-width: 900px) {
      .container {
        width: 95%;
        height: auto;
        flex-direction: column;
      }

      .left {
        height: 200px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    
    <!-- LEFT -->
    <div class="left">
      <div class="logo">Notely</div>

      <div class="tagline">
  Organize notes.<br>
  Share knowledge.
</div>

    </div>

    <!-- RIGHT -->
    <div class="right">
      <h2>Create an account</h2>
      <p>
        Already have an account?
        <a href="login.html">Log in</a>
      </p>

      <input id="name" placeholder="Name" />
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <button onclick="signup()">Create account</button>
    </div>
  </div>

  <script>
    function signup() {
  fetch("http://localhost:5000/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: document.getElementById("name").value, // âœ… REQUIRED
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    })
  })
  .then(async res => {
    const data = await res.json();
    if (!res.ok) throw new Error(data.message);
    alert("Signup successful");
    window.location.href = "login.html";
  })
  .catch(err => {
    alert(err.message); // ðŸ”¥ REAL error now visible
  });
}

  </script>

</body>
</html>
