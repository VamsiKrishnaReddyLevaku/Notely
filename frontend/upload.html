<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Notes</title>
</head>
<body>

<h2>Upload Notes</h2>

<form id="uploadForm">
  <input type="text" placeholder="Title" id="title" required /><br><br>
  <input type="text" placeholder="Subject" id="subject" required /><br><br>
  <input type="text" placeholder="Course" id="course" required /><br><br>
  <textarea placeholder="Description" id="description"></textarea><br><br>

  <!-- ðŸ”¥ THIS IS STEP 4 -->
  <label>
    <input type="checkbox" id="isPublic" checked />
    Public note
  </label>
  <br><br>

  <input type="file" id="file" required /><br><br>

  <button type="submit">Upload</button>
</form>

<script>
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("title", title.value);
  formData.append("subject", subject.value);
  formData.append("course", course.value);
  formData.append("description", description.value);
  formData.append("file", file.files[0]);

  // ðŸ”¥ THIS IS STEP 5
  formData.append("isPublic", document.getElementById("isPublic").checked);

  const token = localStorage.getItem("token");

  const res = await fetch("http://localhost:5000/api/notes/upload", {
    method: "POST",
    headers: {
      Authorization: `Bearer ${token}`
    },
    body: formData
  });

  const data = await res.json();
  alert(data.message || "Uploaded");
});
</script>

</body>
</html>
