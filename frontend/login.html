<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • Notely</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f14, #1a1a24);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      width: 900px;
      height: 520px;
      background: #151520;
      border-radius: 16px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    /* LEFT SIDE */
    .left {
      flex: 1;
      background: linear-gradient(
        160deg,
        rgba(139,124,246,0.35),
        rgba(0,0,0,0.9)
      );
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .left h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 14px;
      color: #cfcfe6;
      max-width: 260px;
    }

    /* RIGHT SIDE */
    .right {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #a1a1c7;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      background: #1f1f2e;
      border: 1px solid #2d2d44;
      border-radius: 8px;
      padding: 14px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: #8b8bb5;
    }

    button {
      margin-top: 10px;
      background: #8b7cf6;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: #0f0f14;
    }

    .footer-text {
      margin-top: 18px;
      font-size: 13px;
      color: #9a9ac4;
    }

    .footer-text a {
      color: #8b7cf6;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LEFT PANEL -->
    <div class="left">
      <h1>Welcome back</h1>
      <p>Access your notes, manage uploads, and keep everything organized with Notely.</p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right">
      <div class="brand">Notely</div>
      <div class="subtitle">Log in to your account</div>

      <form onsubmit="login(event)">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="footer-text">
        Don’t have an account?
        <a href="signup.html">Sign up</a>
      </div>
    </div>

  </div>

  <script>
    function login(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("userId", data.user.id);
          localStorage.setItem("userEmail", data.user.email);

          window.location.href = "dashboard.html";
        } else {
          alert(data.message || "Invalid login");
        }
      })
      .catch(() => alert("Server error"));
    }
  </script>

</body>
</html>
